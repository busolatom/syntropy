<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntropy Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1 id="homepage-title">Loading...</h1>
        <p id="homepage-description">Loading...</p>
        <img id="homepage-image" src="" alt="Homepage Image" />
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p id="about-content">Loading...</p>
        <p id="about-description">Loading...</p>
        <img id="about-image" src="" alt="About Us Image" />
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p id="services-content">Loading...</p>
        <p id="services-description">Loading...</p>
        <img id="services-image" src="" alt="Services Image" />
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p id="contact-content">Loading...</p>
        <p id="contact-description">Loading...</p>
        <img id="contact-image" src="" alt="Contact Us Image" />
    </section>

    <footer>
        <p>&copy; 2024 Syntropy. All rights reserved.</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
